#####################################################################
# This is Jekyll's configuration file for this project.
#
# For more information, see the documentation:
#
#     https://jekyllrb.com/docs/configuration/
#####################################################################

# Site settings.
# Set a title and description in other languages using the `site_title` key in the
# `_data/strings/` data files for the desired language.
title: Example Site
description: >-
    Site description.
timezone: America/New_York
type: Thing

# Jekyll SEO Tag metadata.
# See https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
author: exampleauthor
lang: &lang >- # Default language.
    en_US
logo: /static/images/main-logo.png
facebook:
    publisher: FacebookPageID
social:
    links:
        - https://www.facebook.com/FacebookPageID
        - https://www.instagram.com/InstagramHandle

# Build settings
markdown: kramdown
exclude:
    - vendor
    - README.md
    - Gemfile
    - Gemfile.lock

# Blog settings.
paginate: 5    # How many posts per HTML page.
paginate_path: "/blog/page/:num/"
date_format: "%B %e, %Y"
time_format: "%l:%M %p"

# Collections metadata.
collections:
    events:
        output: true
        permalink: /:collection/:title
        sort_by: startDate

# RSS feed settings.
rss:
    items:            10     # How many posts to include in blog RSS/Atom feeds.
    update_period:    weekly # Acceptable values are: `hourly`, `daily`, `weekly`, `monthly`, or `yearly`.
    update_frequency: 1      # How many times in the feed_update_period the feed is updated.
    ttl:              60     # Number of minutes indicating how long to cache the channel content.
    editor_email:     editor@example.com    # Email of the person responsible for channel content.
    webmaster_email:  webmaster@example.com # Email of the person responsible for technical issues.
    image:            example-rss-image.png # Image for the RSS feed, if different from the main_logo.

# Front matter defaults.
# See https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:

  # Set the default layout.
  - scope:
      path: "" # An empty string here means all files in the project.
    values:
      layout: html5
      lang: *lang

  # Set the correct layout for collection types.
  - scope:
      type: events
    values:
      layout: event

  # Set the `lang` page variable for language-specific subdirectories.
  - scope:
      path: "es"
    values:
      lang: es

# iCalendar settings.
iCalendar:
    defaults:
        location: 123 Some Place
        status: CONFIRMED
        image: event-placeholder-image.jpg

# Load whitelisted plugins.
# See https://help.github.com/en/articles/configuring-jekyll-plugins
plugins:
    - jekyll-seo-tag
